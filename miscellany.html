<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling List in Right Column</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        .left-column {
            width: 70%;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .right-column {
            width: 30%;
            background-color: #d3d3d3;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        .scroll-container {
            height: 200px; /* Adjust based on the height of the container */
            overflow: hidden;
            position: relative;
        }
        .scroll-content {
            display: block;
            position: absolute;
            width: 100%;
            animation: scroll linear infinite; /* Remove duration, it will be calculated dynamically */
            bottom: 0; /* Start the content at the bottom */
        }
        @keyframes scroll {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-100%); } /* Scrolls up the height of the content */
        }
        .right-column ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            padding-left: 0; /* Remove default padding */
        }
        .right-column li {
            padding: 10px;
            background-color: #fff;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            height: 30px; /* Adjust based on your desired item height */
            box-sizing: border-box; /* Ensure padding and border are included in height calculation */
        }
    </style>
</head>
<body>
    <div class="left-column">
        <h1>Main Content Area</h1>
        <p>This is the main content area.</p>
    </div>
    <div class="right-column">
        <h2>Rolling List</h2>
        <div class="scroll-container">
            <div class="scroll-content">
                <ul id="item-list">
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                    <li>Item 5</li>
                    <!-- Add more list items dynamically as needed -->
                </ul>
            </div>
        </div>
    </div>
    <script>
        const scrollContent = document.querySelector('.scroll-content');
        const itemList = document.getElementById('item-list');
        const items = itemList.getElementsByTagName('li');
        const itemHeight = items[0].offsetHeight;

            function adjustScrollHeight() {
            const totalHeight = itemHeight * items.length;
            scrollContent.style.height = `${totalHeight*1.5}px`;
            const animationDuration = totalHeight / 20; // Adjust the divisor based on scroll speed
            scrollContent.style.animationDuration = `${animationDuration}s`;
        }

        window.onload = function() {
           
            adjustScrollHeight();
        };
    </script>
</body>
</html>
